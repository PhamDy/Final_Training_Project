<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Category list view: </h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Simple Tables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">


                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <a [routerLink]="['/newCategory']">
                <button class="btn btn-primary">Add category</button>
              </a>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Updated at</th>
                    <th>Created by</th>
                    <th>Created at</th>
                    <th>Updated by</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories">
                    <td>{{category.category_id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.updated_at}}</td>
                    <td>{{category.created_by}}</td>
                    <td>{{category.created_at}}</td>
                    <td>{{category.updated_by}}</td>
                    <td>
                      <button [routerLink]="['/category', category.category_id]" class="btn btn-warning mx-2">Edit</button>
                      <button (click)="deleteCategory(category.category_id)" class="btn btn-danger mx-2">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <h2 *ngIf="categories.length; else noCategory">

              </h2>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>


    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->



<ng-template #noCategory>
  <h3>No categories available.</h3>
</ng-template>
